<body>
    <div class='container'>

                            src="https://i.imgur.com/CNhZzYY.jpg"></a>

                        <p>Tech Entrepreneur</p>
                    </div>
                </div>
            </div>
            <div class='column-md-2'>
                    <div class='card'>
                        <div class='card-body'>
                            <a (click)='constance()' (click)='random()'><img class='card-img-top' alt="home-left" 
                                src="https://speakerbookingagency.com/wp-content/uploads/bb-plugin/cache/constancewu-square.jpg"></a>
                            <h5>Constance Wu</h5>
                            <p>Movie Actor</p>
                        </div>
                    </div>
                </div>
            <div class='column-md-2'>
                <div class='card'>
                    <div class='card-body'>
                        <a (click)='gal()' (click)='random()'><img class='card-img-top' alt="home-left"

            </div>

                    <div class='card'>

                            <a (click)='ben()' (click)='random()'><img class='card-img-top' alt="home-left"

        <div class='card mt-3'>
            <div class='card-body'>
                <h5 class='card-title'>{{person}}</h5>
                <p class='card-text'>{{randomTweet}}</p>
            </div>
