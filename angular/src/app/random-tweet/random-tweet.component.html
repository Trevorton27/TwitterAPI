<body>
    <div class='container'>
        <div class='row-md'>
            <div class='column-md-2'>
                <div class='card'>
                    <div class='card-body'>
                        <a (click)='elon()' (click)='random()' ><img class='card-img-top' alt="home-left" 
                            src="https://i.imgur.com/CNhZzYY.jpg"></a>
                        <h5>Elon Musk</h5>
                        <p>Tech Entrepreneur</p>
                    </div>
                </div>
            </div>
            <div class='column-md-2'>
                    <div class='card'>
                        <div class='card-body'>
                            <a (click)='constance()' (click)='random()'><img class='card-img-top' alt="home-left" 
                                src="https://speakerbookingagency.com/wp-content/uploads/bb-plugin/cache/constancewu-square.jpg"></a>
                            <h5>Constance Wu</h5>
                            <p>Movie Actor</p>
                        </div>
                    </div>
                </div>
            <div class='column-md-2'>
                <div class='card'>
                    <div class='card-body'>
                        <a (click)='gal()' (click)='random()'><img class='card-img-top' alt="home-left" 
                            src="https://i.imgur.com/YxrCsT6.jpg"></a>
                        <h5>Gal Gadot</h5>
                        <p>Movie Actor</p>
                    </div>
                </div>
            </div>
            <div class='column-md-2'>
                <div class='card'>
                    <div class='card-body'>
                        <a (click)='daymond()' (click)='random()'><img class='card-img-top' alt="home-left" 
                            src="https://pbs.twimg.com/profile_images/1048022980863954944/eZvGANn0_400x400.jpg"></a>
                        <h5>Daymond John</h5>
                        <p>Entrepreneur</p>
                    </div>
                </div>
            </div>
            <div class='column-md-2'>
                    <div class='card'>
                        <div class='card-body'>
                            <a (click)='ben()' (click)='random()'><img class='card-img-top' alt="home-left" 
                                src='https://www.benjerry.com/files/live/sites/systemsite/files/whats-new/6588-flavor-flops/6-Hazed-Confused-400x400.jpg'></a>
                            <h5>Ben&Jerry's</h5>
                            <p>Ice Cream Company</p>
                        </div>
                    </div>
                </div>
        </div>

        <div class='card mt-3'>
                <div class='card mt-3'>
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1"><img class ='mr-2' src='{{randomTweet[0].user.profile_image_url}}'>{{tweet.user.screen_name}}</h5>
                          <!-- <small>{{randomTweet[0].user.created_at}}</small> -->
                        </div>
                        <p class="mb-1">{{randomTweet[0].text}}</p>
                        <!-- <div  *ngIf="randomTweet[0].entities.hashtags.length != 0">
                          <small>
                          #{{randomTweet[0].entities.hashtags[0].text}}
                          </small>
                        </div> -->
                    </div>
            </div>
    </div>
</body>
