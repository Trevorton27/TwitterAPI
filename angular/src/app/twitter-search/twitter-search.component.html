<body>
    <div class="container"> 
    
            <div class='form-group'>

              <input #search id='searchBar' type='text' [(ngModel)]='searchQuery' class='form-control' 
              placeholder="What would you like to search?" (keyup.enter)='onEnter()'>
            </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Search Results</h5>
                <p class="card-text">{{tweet}}</p>
              </div>
            </div>
          </div> 
</body>
