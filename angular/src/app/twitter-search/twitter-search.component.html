<body>
    <div class="container"> 
            <div class='form-group'>
              <a href='/?q={{searchText}}'></a>
              <input #search id='searchBar' type='text' name='q' class='form-control' 
              placeholder="What would you like to search?" (keyup.enter)='onEnter(search.value)'>
      
            </div>  
         
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Search Results</h5>
                <p class="card-text">{{tweet}}</p>
              </div>
            </div>
          </div> 
</body>
